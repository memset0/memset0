name: Build
inputs:
  secrets:
    required: true
runs:
  using: "composite"
  steps:
    - name: Install dependence
      shell: bash
      run: >-
        NODE_TLS_REJECT_UNAUTHORIZED=0 
        NETEASE_PHONE=${{ inputs.secrets.NETEASE_PHONE }} 
        NETEASE_PASSWORD=${{ inputs.secrets.NETEASE_PASSWORD }} 
        npm run build